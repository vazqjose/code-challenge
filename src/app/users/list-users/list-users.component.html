
<div class="main-content">
  <h3>Displaying {{ listUsers.length }} users</h3>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let user of listUsers">
      <span class="username">{{ user.name }}</span><a class="button" [routerLink]="['edit', user.id]">Edit</a> | <a class="button" [routerLink]="['delete', user.id]">Delete</a>
    </mat-list-item>
  </mat-list>
</div>
